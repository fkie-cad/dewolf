name: Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    

jobs:
  run-tests:
    runs-on: ubuntu-latest
    container:
        image: fkiedewolf/binja:latest
        credentials:
           username: fkiedewolf
           password: ${{ secrets.DOCKERHUB_ACCESSTOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup BinaryNinja License
        run: |
          echo "${{ secrets.BINJA_LICENSE }}" | base64 --decode > /root/.binaryninja/license.dat
      - name: Copy dewolf into Container
        run: |
          cp -r * /opt/dewolf/
          ls -lah /opt/dewolf/dewolf
      - name: Run Format Check
        run: |
          cd /opt/dewolf && make check-format
      - name: Run Tests
        run: |
          cd /opt/dewolf && make
